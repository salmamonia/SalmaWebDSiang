<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><img style="height: 250px;" src="logo TS Bhinneka3..jpeg" alt="logo ST Bhinneka"></h1>
        
    </nav>    
    <nav>
        <h3>Menu Navigasi</h3>
        <ul>
            <li><a href="https://satyaterrabhinneka.ac.id/">Beranda</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/berita/">Tentang Kami</a></li>
            <li><a href="https://satyaterrabhinneka.ac.id/kontak/">Hubungi Kami</a></li>
        </ul>
    </nav>
    <main>
        <h3>Formulir Pengguna</h3>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" required></textarea><br><br>
            
            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki">
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
            <label for="perempuan">Perempuan</label><br><br>
            
            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" required><br><br>
            
            <label for="gambar">Pilih Gambar:</label>
            <input type="file" id="gambar" name="gambar"><br><br>
            
            <label>Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
